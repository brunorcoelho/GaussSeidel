<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="gaussSeidel.js" defer></script>
    <title>Algoritmo de Gauss Seidel</title>
  </head>
  <body>
    <div class="main">
      <h1>Algoritmo de Gauss Seidel</h1>
      <div class="flex">
        <div class="left">
          <p>Insira os valores da matriz.</p>
          <div class="matrizA3" id="matrizA">
            <input type="text" name="" id="0matrizA" />
            <input type="text" name="" id="1matrizA" />
            <input type="text" name="" id="2matrizA" />
            <input type="text" name="" id="3matrizA" />
            <input type="text" name="" id="4matrizA" />
            <input type="text" name="" id="5matrizA" />
            <input type="text" name="" id="6matrizA" />
            <input type="text" name="" id="7matrizA" />
            <input type="text" name="" id="8matrizA" />
          </div>
          <div class="tamanho">
            <p>Selecione o tamanho da matriz:</p>
            <div class="tamanhoSeletor">
              <input type="button" value="2x2" id="2x2" class="matrixSize" />
              <input type="button" value="3x3" id="3x3" class="matrixSize" />
              <input type="button" value="4x4" id="4x4" class="matrixSize" />
              <input type="button" value="5x5" id="5x5" class="matrixSize" />
            </div>
          </div>
          <div class="matrizBChute">
            <div class="matrizB3" id="matrizB">
              <p>Valores da Matriz B:</p>
              <input type="text" name="" id="0matrizB" />
              <input type="text" name="" id="1matrizB" />
              <input type="text" name="" id="2matrizB" />
            </div>
            <div class="chuteInicial" id="chuteInicial">
              <p>Valores iniciais:</p>
              <input type="text" name="" id="0chuteInicial" />
              <input type="text" name="" id="1chuteInicial" />
              <input type="text" name="" id="2chuteInicial" />
            </div>
          </div>
          <div class="erro">
            <p>Erro:</p>
            <input type="text" name="" id="erro" />
          </div>
          <div class="calcular">
            <input type="button" value="Calcular" id="calcular" />
          </div>
        </div>
        <div class="right">
          <div class="criterioSassenfeld" id="sassen">
            <h1>Crit√©rio de Sassenfeld:</h1>
          </div>
          <div class="resultado" id="result">
            <h1>Resultado:</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
